name: API Tests

on:
  pull_request:
  push:
    branches: [ main, 'feature/**', 'feat/**' ]

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r backend/api/requirements.txt
          pip install pytest

      - name: Run tests
        working-directory: backend/api
        run: |
          pytest -q
