name: API Tests

on:
  push:
    branches: [ main, "feature/**", "feat/**" ]
    paths:
      - "backend/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ main, "feature/**", "feat/**" ]
    paths:
      - "backend/**"
      - ".github/workflows/**"

jobs:
  test-api:
    name: Run backend/api pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/api/requirements.txt
          python -m pip install pytest

      - name: Run pytest for backend/api
        env:
          OPENAI_API_KEY: ""         # 外部呼び出し無効化
          ENGINE_PER_MOVE_MS: "10"   # 軽量
          ENGINE_HASH_MB: "16"
          PYTHONPATH: .
        run: |
          pytest -q backend/api
