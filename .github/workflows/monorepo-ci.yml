name: Monorepo Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      ALLOW_NETWORK: "0"
      ALLOW_EXTERNAL_LLM: "0"
      USE_LLM: "0"
      GEMINI_API_KEY: ""
      OPENAI_API_KEY: ""
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm --filter web test --if-present
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps (python)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/api/requirements.txt
      - name: Smoke tests (python)
        continue-on-error: true
        run: |
          python -m compileall -q backend
          python -m compileall -q tests
          python -m pytest -q
