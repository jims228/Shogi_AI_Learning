name: Deploy to server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Debug - check required secrets/vars exist (no values shown)
        run: |
          if [ -n "${{ secrets.DEPLOY_HOST }}" ]; then echo "DEPLOY_HOST: OK (secret)"; else echo "DEPLOY_HOST: MISSING (secret)"; fi
          if [ -n "${{ secrets.DEPLOY_USER }}" ]; then echo "DEPLOY_USER: OK (secret)"; else echo "DEPLOY_USER: MISSING (secret)"; fi
          if [ -n "${{ secrets.DEPLOY_PORT }}" ]; then echo "DEPLOY_PORT: OK (secret)"; else echo "DEPLOY_PORT: MISSING (secret)"; fi
          if [ -n "${{ secrets.DEPLOY_KEY }}"  ]; then echo "DEPLOY_KEY: OK (secret)";  else echo "DEPLOY_KEY: MISSING (secret)";  fi
          test -n "${{ secrets.DEPLOY_HOST }}" || exit 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            /usr/local/bin/shogi-deploy
