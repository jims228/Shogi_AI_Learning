name: Backend CI

on:
  push:
    paths:
      - "apps/backend/**"
      - "engine/**"
      - "requirements*.txt"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "apps/backend/**"
      - "engine/**"
      - "requirements*.txt"

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -r apps/backend/requirements.txt black ruff mypy
      - name: Lint (Black)
        run: black --check apps/backend engine
      - name: Lint (Ruff)
        run: ruff check apps/backend engine
      - name: Type check (mypy)
        run: mypy apps/backend
