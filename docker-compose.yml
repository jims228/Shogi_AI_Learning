services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8787:8787"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8787/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ${ENGINE_EVAL_DIR:-/home/jimjace/engines/yaneuraou/eval}:/engines/yaneuraou/eval:ro
      - ${ENGINE_BOOK_DIR:-/home/jimjace/engines/yaneuraou/book}:/engines/yaneuraou/book:ro
      - ./engines:/engines:ro

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    environment:
      NEXT_DEV: "0"
      PORT: "3000"
      NEXT_PUBLIC_API_BASE: "http://api:8787"
      NEXT_TELEMETRY_DISABLED: "1"

