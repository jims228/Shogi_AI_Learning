services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      - PYTHONPATH=/app
      - USE_LLM=0
      - USE_LLM_REWRITE=0
      - USE_EXPLAIN_V2=1
    volumes:
      - ./engine/yaneuraou:/usr/local/bin/yaneuraou:ro
      - ./engine/eval:/usr/local/bin/eval:ro
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped
